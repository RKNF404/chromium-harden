<!DOCTYPE html>
<html lang=en>
  <head>
    <meta http-equiv=Content-Security-Policy content="default-src 'none'; script-src-elem 'self'; style-src-elem 'self'; frame-src 'self'; form-action https://searx.ox2.fr https://searxng.shreven.org https://search.mdosch.de https://searx.namejeff.xyz/ https://gruble.de; base-uri 'none'; require-trusted-types-for 'script'; trusted-types query; upgrade-insecure-requests;"> <!-- strict CSP to prevent XSS and redirecting to external domains via forms -->
    <meta name=referrer content=no-referrer>
    <meta charset=utf-8>
    <link rel="stylesheet" href="/etc/chromium/pages/chromium-harden-search-styles.css">
    <title>Chromium Harden Search</title>
  </head>
  <body>
    <div id=query align=center>
    </div>
    <div id=instance align=center>
    </div>
    <iframe id=SearchFrame sandbox="allow-same-origin allow-top-navigation allow-forms" csp="default-src 'none'; form-action 'self'; base-uri 'none'; require-trusted-types-for 'script'; trusted-types 'none'; upgrade-insecure-requests;" referrerpolicy=no-referrer src=about:blank>
    </iframe>
    <script type=text/javascript src=/etc/chromium/pages/chromium-harden-search-script.js></script>
  </body>
</html>

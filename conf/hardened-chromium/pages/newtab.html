<!DOCTYPE html>
<html lang=en>
  <head>
    <meta http-equiv=Content-Security-Policy content="default-src 'none'; style-src-elem 'self'; frame-src 'self'; form-action 'none'; base-uri 'none'; upgrade-insecure-requests;">
    <meta name=referrer content=no-referrer>
    <meta charset=utf-8>
    <link href=/etc/chromium/pages/stylesheet.css rel=stylesheet>

    </iframe>
